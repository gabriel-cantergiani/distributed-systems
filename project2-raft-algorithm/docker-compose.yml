version: "3.9"
services:
  raft-server1:
    container_name: raft-server1
    image: ubuntu_lua_socket
    command: lua /root/init_server.lua 8888
    volumes:
      - .:/root
    ports:
      - 8888:8888
  raft-server2:
    container_name: raft-server2
    image: ubuntu_lua_socket
    command: lua /root/init_server.lua 8889
    volumes:
      - .:/root
    ports:
      - 8889:8889
  raft-server3:
    container_name: raft-server3
    image: ubuntu_lua_socket
    command: lua /root/init_server.lua 9000
    volumes:
      - .:/root
    ports:
      - 9000:9000
  raft-server4:
    container_name: raft-server4
    image: ubuntu_lua_socket
    command: lua /root/init_server.lua 9001
    volumes:
      - .:/root
    ports:
      - 9001:9001
  raft-tests:
    container_name: raft-tests
    image: ubuntu_lua_socket
    command: sh /root/tests.sh
    volumes:
      - .:/root
